<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--
    Your Result
    76
    of 100

    Great
    You scored higher than 65% of the people who have taken these tests.
    
    Summary

    Reaction
    80 / 100

    Memory
    92 / 100

    Verbal
    61 / 100

    Visual
    72 / 100

    Continue
    -->

    <div class="layout">

      <div class="content-result">
        <h2 class="result-text">Your Result</h2>
        <div class="score-box">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h2 class="great-text">Great</h2>
        <h3 class="bottom-text">You scored higher than 65% of the people who have taken these tests.</h3>
      </div>

      <div class="content-summary">
        <h2 class="summary-text">Summary</h2>
        <div class="result-reaction">
          
        </div>
        <div class="result-memory">
          
        </div>
        <div class="result-verbal">
          
        </div>
        <div class="result-visual">
          
        </div>
      </div>

    </div>

  </body>
</html>
