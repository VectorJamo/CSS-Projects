<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="images/illustration-hero.svg" alt="Product Image">
    </div>
    <div class="content">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div class="content-plan">
        <div class="content-plan-left">
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="content-plan-content">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="content-plan-right">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="buttons">
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel order</button>
      </div>
    </div>
  </div>
  
</body>
</html>
