<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">  

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="image">
      <img src="images/image-product-desktop.jpg">
    </div>
    <div class="content">
      <p class="perfume-text">PERFUME</p>
      <h1 class="perfume-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="perfume-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <span class="current-price">$149.99</span>
      <span class="previous-price">$169.99</span>
      <button>
        <div class="button-content">
          <img src="images/icon-cart.svg">
          <span>Add to Cart</span>
        </div>
      </button>
    </div>
  </div>

</body>
</html>
