<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="layout">

      <div class="content-result">
        <h2 class="result-text">Your Result</h2>
        <div class="score-box">
          <h1>76</h1>
          <h3>of 100</h3>
        </div>
        <h2 class="great-text">Great</h2>
        <h3 class="bottom-text">You scored higher than 65% of the people who have taken these tests.</h3>
      </div>

      <div class="content-summary">
        <h2 class="summary-text">Summary</h2>
        <div class="result result-reaction">
          <div class="icon-and-text">
            <img src="assets/images/icon-reaction.svg">
            <h3 class="summary summary-heading">Reaction</h3>
          </div>
            <h3 class="score">80 <span style="color:hsla(224, 30%, 27%, 0.5);">/100</span></h3>
        </div>

        <div class="result result-memory">
          <div class="icon-and-text">
            <img src="assets/images/icon-memory.svg">
            <h3 class="summary summary-heading">Memory</h3>  
          </div>
          <h3 class="score">92 <span style="color:hsla(224, 30%, 27%, 0.5);">/100</span></h3>
        </div>

        <div class="result result-verbal">
          <div class="icon-and-text">
            <img src="assets/images/icon-verbal.svg">
            <h3 class="summary summary-heading">Verbal</h3>
          </div>
          <h3 class="score">61 <span style="color:hsla(224, 30%, 27%, 0.5);">/100</span></h3>     
        </div>

        <div class="result result-visual">
          <div class="icon-and-text">
            <img src="assets/images/icon-visual.svg">
            <h3 class="summary summary-heading">Visual</h3>
          </div>
            <h3 class="score">72 <span style="color:hsla(224, 30%, 27%, 0.5);">/100</span></h3>
        </div>
        <div class="button-container">
          <button>Continue</button>
        </div>
      </div>
    </div>

  </body>
</html>
