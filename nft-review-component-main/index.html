<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <div class="container">
    <div class="main-image">
      <img class="view-img" src="images/icon-view.svg" alt="Eye View Image">
    </div>

    <div class="content">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="currency-profile">
        <div class="profile-left">
          <img src="images/icon-ethereum.svg" alt="Etherium Icon">
          <p>0.041 ETH</p>
        </div>
        <div class="profile-right">
          <img src="images/icon-clock.svg" alt="Etherium See">
          <p>3 days left</p>
        </div>

      </div>
    </div>
    <div class="line">
      <!--N/A for just the line effect-->
    </div>
    <div class="footer">
      <img src="images/image-avatar.png" alt="Profile Avatar">
      <div>
        Creation of <span>Jules Wyvern</span>        
      </div>
    </div>
  </div>


</body>
</html>
